<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>jsレッスン</title>
	</head>
	<body>
		<div id="result"></div>
		<p>hello</p>
		<p>world</p>
<script>
	let x=10;
	let y=20;
	let z=x+y;
	let str="x+y="+z;
	console.log(str);
	let a=1.0;//javaと同じスコープ
	a='Hello';
	console.log(a);
	var b=2.0;//関数スコープ（もっと広いので不便)
	console.log(b);
	console.log(window);
	console.log(document);
	const ele=document.getElementById("result");
	//eleが<div id=result></div>を取得する
	ele.textContent=str;
	//divの間にstr(x+y=30)を入れる
	console.log(ele);
	//const定数
	//document暗黙オブジェクト
	//window.alert("Hello JS!");
	let ans=window.confirm("JSは楽しいですか?");
	console.log(ans);
	//true or falseを返す
	ans=window.prompt("好きな言葉は?");
	//window.は省略可
	ele.textContent=ans;
	let arr =[22,10,44];
	console.log(arr[0]);
	for(let i=0;i<arr.length;i++){
		console.log(arr[i]);
	}
	for(let n of arr){
		console.log(n);
	}
	let pelements = document.getElementsByTagName('p');
	for(let i = 0; i<pelements.length;i++){
		console.log(pelements[i]);
		//console.log(pelements[i].textContent);だと<p>ごと出る
	}
	let hoge=document.getElementsByTagName('span');
	console.log(hoge);
	//nullではなく要素数0の配列になる
	let mixArr=['hoge',20,0.1];
	for(let val of mixArr){
		console.log(val);
	}
	const obj1={"name":"John","age":22};
	console.log(obj1);
	console.log(obj1.name);
	console.log(obj1.age);
	obj1.gender="man";
	console.log(obj1);
	//obj1.namae="Poul";みたいなことがあるので注意！

	let func1=function(){console.log("ドーナツ");}
	func1();
	let func2=function(arg){console.log(arg*2)};
	func2(5);

	function maxOf(x,y){
		return x > y ? x:y;
	}
	/*
	javaでいうと
	int maxOf(int x,int y){
		return x > y ? x:y;
	}
	*/
	console.log(maxOf(10,20));
	let func3=maxOf;
	ans=func3(100,200);
	console.log(ans);
	//参照型なのでこういうこともできる

	//Lambda式(ラムダ式)短く書ける
	const func4=()=>{console.log("double-arrow");};
	func4();

	const func5=(x,y)=>{console.log(x+y);};
	func5(10,50);

	const func6=x=>{console.log(x*2);};
	func6(10);
</script>
	</body>
</html>
