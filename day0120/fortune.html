<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<title>fortune</title>
	</head>
	<body>
		<h1>今日の運勢</h1>
		<button onclick="btCalc('fortune')">占う</button>
		<div id="result"></div>
		<script>
		const btCalc=()=>{
				const f=['大吉','中吉','小吉','凶'];
				let n = Math.floor(Math.random()*4);
				let str = f[n];
			document.getElementById("result").textContent=str;
		};
		</script>
	</body>
</html>
