<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		x:<input type="number" id="num1"><br>
		y:<input type="number" id="num2"><br>
		<button onclick="calc('plus')"> + </button>
		<button onclick="calc('minus')"> - </button>
		<button onclick="calc('multi')"> * </button>
		<button onclick="calc('div')"> / </button>
		<button onclick="calc('mod')"> % </button>
		<div id="result"></div>
<script>
	const num1=document.getElementById('num1');
	const num2=document.getElementById('num2');
	const result=document.getElementById('result');
	const calc=(ope)=>{
		let n1=parseInt(num1.value);
		let n2=parseInt(num2.value);
		let str="";
		//ボタンを押したあとに取得するようにする
		switch(ope){
			case 'plus':
				str=`${n1}+${n2}=${n1+n2}`;
				//文字連結より便利、printfみたいなかんじ
				break;
			case 'minus':
				str=`${n1}-${n2}=${n1-n2}`;
				break;
			case 'multi':
				str=`${n1}*${n2}=${n1*n2}`;
				break;
			case 'div':
				str=`${n1}/${n2}=${n1/n2}`;
				break;
			case 'mod':
				str=`${n1}%${n2}=${n1%n2}`;
				break;
		}
		result.textContent=str;
	};
</script>
	</body>
</html>
